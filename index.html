<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxeMarket | Premium E-Commerce</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <div class="header-content">
            <h1 class="logo" onclick="switchView('home-view')">LuxeMarket.</h1>
            
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search products...">
            </div>

            <div class="header-icons">
                <div class="icon-group" onclick="toggleDarkMode()" title="Toggle Theme">
                    <span id="theme-icon">
                        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                    </span>
                </div>

                <div class="icon-group" onclick="switchView('orders-view')" title="My Orders">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path><line x1="3" y1="6" x2="21" y2="6"></line><path d="M16 10a4 4 0 0 1-8 0"></path></svg>
                    <span>Orders</span>
                </div>

                <div class="icon-group" onclick="switchView('wishlist-view')">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
                    <span>Wishlists</span>
                </div>
                
                <div class="icon-group" onclick="showCartView()">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
                    <span>Cart (<span id="cart-count">0</span>)</span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div id="home-view" class="view active">
            <div class="content-container">
                <aside class="filter-sidebar">
                    <h3>Filter & Sort</h3>
                    <div class="filter-group">
                        <label>Sort By</label>
                        <div class="custom-select-wrapper">
                            <select id="sort-select">
                                <option value="default">Featured</option>
                                <option value="price-asc">Price: Low to High</option>
                                <option value="price-desc">Price: High to Low</option>
                            </select>
                        </div>
                    </div>
                    <div class="filter-group">
                        <label>Categories</label>
                        <div id="category-filters"></div>
                    </div>
                    <button id="apply-filters" class="primary-btn full-width">Apply Filters</button>
                </aside>

                <section class="product-grid" id="product-grid"></section>
            </div>
        </div>

        <div id="product-detail-view" class="view">
            <button class="back-btn" onclick="switchView('home-view')">← Back to Shopping</button>
            <div class="detail-container" id="detail-content"></div>
        </div>

        <div id="cart-view" class="view">
            <button class="back-btn" onclick="switchView('home-view')">← Continue Shopping</button>
            <div class="page-card">
                <h2>Your Shopping Cart</h2>
                <div id="full-cart-list"></div>
                <div class="cart-footer">
                    <div class="cart-total-section">
                        <span>Grand Total:</span>
                        <span id="cart-page-total">₹0.00</span>
                    </div>
                    <button class="checkout-btn" onclick="openCheckoutModal()">Proceed to Checkout</button>
                </div>
            </div>
        </div>

        <div id="wishlist-view" class="view">
            <button class="back-btn" onclick="switchView('home-view')">← Back to Shopping</button>
            <div class="page-card">
                <h2>My Wishlists</h2>
                <div id="wishlist-container"></div>
            </div>
        </div>

        <div id="orders-view" class="view">
            <button class="back-btn" onclick="switchView('home-view')">← Back to Shopping</button>
            <div class="page-card">
                <h2>Order History</h2>
                <div id="orders-container">
                    </div>
            </div>
        </div>
    </main>

    <div id="wishlist-modal" class="modal-overlay">
        <div class="modal-box">
            <span class="close-modal" onclick="closeWishlistModal()">&times;</span>
            <h3>Add to Wishlist</h3>
            <p>Select a list or create a new one:</p>
            <div id="wishlist-options"></div>
            <div class="new-list-input">
                <input type="text" id="new-list-name" placeholder="Create new list (e.g., Birthday)">
                <button onclick="createNewListAndAdd()">Create & Add</button>
            </div>
        </div>
    </div>

    <div id="checkout-modal" class="modal-overlay">
        <div class="modal-box">
            <span class="close-modal" onclick="closeCheckoutModal()">&times;</span>
            <h3>Secure Checkout</h3>
            <form id="checkout-form" onsubmit="handleCheckout(event)">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="name" required placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" required placeholder="john@example.com">
                </div>
                <div class="form-group">
                    <label>Card Number (Fake)</label>
                    <input type="text" id="card" required placeholder="0000 0000 0000 0000" maxlength="19">
                </div>
                <div class="checkout-summary">
                    <span>Total to Pay:</span>
                    <span id="checkout-total" style="font-weight:bold; color:var(--accent);">₹0.00</span>
                </div>
                <button type="submit" class="primary-btn full-width" style="margin-top:15px;">Pay Now</button>
            </form>
        </div>
    </div>

    <div id="success-modal" class="modal-overlay">
        <div class="modal-box" style="text-align:center;">
            <div style="font-size: 50px; color: var(--success);">✔</div>
            <h3>Order Placed!</h3>
            <p>Thank you for shopping with LuxeMarket.</p>
            <p style="font-size:0.9rem; color:#888; margin-bottom:20px;">Order #<span id="order-id"></span></p>
            <button class="primary-btn" onclick="finishOrder()">View Orders</button>
        </div>
    </div>

    <script defer src="script.js"></script>
</body>
</html>
